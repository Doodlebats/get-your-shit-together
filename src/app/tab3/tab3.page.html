<ion-header [translucent]="true">
  <ion-toolbar>
      What are your lazy ass friends doing today?
    
  </ion-toolbar>  
</ion-header>

<ion-content fullscreen>
  <div class="center">
    Tap an image to "encourage" your so-called friends.
  </div>  
  <ion-grid> 
    <ion-row>
      <ion-col size="md">
          <ion-card button="true">
              <img src="assets/images/smoothieguy.png">
              <ion-card-header>
                <ion-card-subtitle>Mike wants to make veggie smoothies</ion-card-subtitle> 
              </ion-card-header>
          </ion-card>
      </ion-col>
      <ion-col size="md">
          <ion-card button="true">
            <img src="assets/images/guitargirl.png">
            <ion-card-header>
              <ion-card-subtitle>Allison is working on her chords.</ion-card-subtitle> 
            </ion-card-header>
          </ion-card>
        </ion-col>
    
      <ion-col size="md">
        <ion-card button="true">
        <img src="assets/images/volunteergirl.png">
        <ion-card-header>
          <ion-card-subtitle>Sammy is doing volunteer work.</ion-card-subtitle> 
        </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>    
</ion-content>
