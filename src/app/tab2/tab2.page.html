<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Get Your Shit Together</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" 
        *ngFor="let photo of photoService.photos; index as position">
        <ion-item>
          <ion-thumbnail>
            <ion-img [src]="photo.webviewPath"></ion-img>
          </ion-thumbnail>
          <ion-input color="black">Test Goal</ion-input>
          <ion-button size="small" color="secondary" (click)="addGoal()">set goal</ion-button>
          <ion-button (click)="addPhotoToGallery()">
              <ion-icon name="camera"></ion-icon> Add Photo
          </ion-button>
          
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
